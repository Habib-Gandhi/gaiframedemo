<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iFrame Content</title>
  <script>
    function sendEventToParent() {
      window.parent.postMessage(
        { event: 'iframeButtonClick', eventCategory : 'test' },
       'https://habib-gandhi.github.io' // Replace with actual parent domain
      );
    }
  </script>
</head>
<body>
  <h2>iFrame Page</h2>
  <button onclick="sendEventToParent()">Click me inside iFrame</button>
</body>
</html>
